<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telphone=no, email=no, url=no"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% if (htmlWebpackPlugin.options.styles) { %>
        <%  htmlWebpackPlugin.options.styles.forEach(function(style){ %>
            <link href="<%= style %>"  rel="stylesheet"/>
        <% }) %>
    <% } %>
</head>
<body>
    <div id="app"></div>
    <% if (htmlWebpackPlugin.options.scripts) { %>
        <%  htmlWebpackPlugin.options.scripts.forEach(function(script){ %>
            <script src="<%= script %>"></script>
        <% }) %>
    <% } %>
</body>
</html>
